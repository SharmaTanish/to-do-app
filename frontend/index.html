<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading" ></h1>


    <script>
        
       

        var url = "http://localhost:3000/";
        fetch(url).then((res)=>{
            return res.json();
        })
        .then((data)=>{
            var headingdata = data.heading;
            document.getElementById("heading").innerText=headingdata;
        })
        .catch((err) =>{
            console.log("Some error occured!");
        })
        
    </script>
</body>
</html>
